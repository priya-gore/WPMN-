<!-- Chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function chatbotResponse() {
            let userInput = document.getElementById("chat-input").value.toLowerCase().trim();
            let response;
            
            const responses = {
                "hello": "Hi there! How can I assist you today?",
                "how are you": "I'm just a bot, but I'm functioning well! How about you?",
                "weather": "You can check the weather using the weather feature above!",
                "your name": "I'm ChatBot, your virtual assistant!",
                "help": "I can assist with general queries. Try asking about weather, greetings, or tasks!",
                "bye": "Goodbye! Have a great day!"
            };
            
            response = responses[userInput] || "I'm not sure about that. Try asking something else!";
            
            let chatBox = document.getElementById("chat-box");
            let userMessage = `<p><strong>You:</strong> ${userInput}</p>`;
            let botMessage = `<p><strong>Bot:</strong> ${response}</p>`;
            chatBox.innerHTML += userMessage + botMessage;
            document.getElementById("chat-input").value = "";
        }
    </script>
</head>
<body>
    <h2>Enhanced Chatbot</h2>
    <div id="chat-box" style="border: 1px solid #000; padding: 10px; height: 200px; overflow-y: auto;"></div>
    <input type="text" id="chat-input" placeholder="Ask me something...">
    <button onclick="chatbotResponse()">Send</button>
</body>
</html>
